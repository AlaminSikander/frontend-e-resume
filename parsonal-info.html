    <!-- ##### Header Area Start ##### -->
    <header class="header-area">
        <div class="classy-nav-container dark breakpoint-off">
            <div class="container">
                <!-- Classy Menu -->
                <nav class="classy-navbar justify-content-between" id="dreamNav">

                    <!-- Logo -->
                    <a class="nav-brand" href="index.html"><img src="img/core-img/logo-3.png" alt="logo"> e-resume</a>

                    <!-- Navbar Toggler -->
                    <div class="classy-navbar-toggler">

                        <!-- close btn -->

                        <!-- Nav Start -->

                        <!-- Nav End -->

        </div>

    <!-- ##### Blog Area Start ##### -->
    <section class="blog-area">
        <div class="container-fluid ">

            <div class="row justify-content-center">
                <div class="col-12 col-md-7">

                    <div class="container">

                        <form method="post" action="#">
                            <div class="mt-150">
                                <h2>Personal Info</h2>
                                <div class="block-container">
                                    <div class="row align-items-center">
                                        <div class="col-lg-2 col-md-4">
                                            <img src="img/test-img/1.jpg" class="d-block" alt="">
                                        </div>
                                        <div class="col-lg-5 col-md-8 mt-s">
                                            <h6 class="">Upload your picture</h6>
                                            <p class="text-muted mb-0">For best results, use image 300px by 300px in
                                                either .jpg or .png</p>
                                        </div>
                                        <div class="col-lg-5 col-md-12 mt-s">
                                            <a href="#" class="btn btn-primary">Upload</a>
                                            <a href="#" class="btn btn-primary ms-2">Remove</a>
                                        </div>
                                    </div>
                                    <div class="mt-30">
                                        <div class="row">
                                            <div class="col-lg-6">
                                                <label>Full Name:</label>
                                                <input type="text" name="full-name" class="form-control"
                                                    placeholder="Enter your name">
                                            </div>

                                            <div class="col-lg-6">
                                                <label>Jop Title:</label>
                                                <input type="text" name="jop-title" class="form-control"
                                                    placeholder="Enter your job tital">
                                            </div>
                                            <div class="col-lg-12">
                                                <label>Your Address:</label>
                                                <input type="text" name="address" class="form-control"
                                                    placeholder="Enter your address">
                                            </div>
                                            <div class="col-lg-6">
                                                <label>Your Email:</label>
                                                <input type="text" name="email" class="form-control"
                                                    placeholder="Enter your email">
                                            </div>
                                            <!-- <div class="col-lg-6">
                                                <label>Website Link:</label>
                                                <input type="text" name="web-link" class="form-control" placeholder="Enter your website link">
                                            </div> -->

                                            <div class="col-lg-6">
                                                <label>Phone No:</label>
                                                <input type="text" name="phone" class="form-control"
                                                    placeholder="Enter your number">
                                            </div>
                                            
                                                <div class="col-lg-6">
                                                    <label>Your Facebook link:</label>
                                                    <input type="text" name="phone" class="form-control"
                                                        placeholder="Enter your facebook link">

                                                </div>
                                                <div class="col-lg-6">
                                                    <label>Your Linkedin link:</label>
                                                    <input type="text" name="phone" class="form-control"
                                                        placeholder="Enter your linkedin link">

                                                </div>
                                                <div class="col-lg-6">
                                                    <label>Your Twitter link:</label>
                                                    <input type="text" name="phone" class="form-control"
                                                        placeholder="Enter your twitter link">

                                                </div>

                                            
                                            <div class="col-lg-12">
                                                <label>Your Bio Here:</label>
                                                <textarea name="myText" id="myText" rows="4" class="form-control"
                                                    placeholder="About Me"></textarea>

                                                <p class="limits" id="result"></p>
                                                <p id="e-warning" class="limits" hidden>Max length of characters is 80.
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>



                            <hr class="mt-100">
                            <div class="row cols-2">
                                <a href="index.html" type="submit" class="btn-sub">Back</a>
                                <a href="add-education.html" type="submit" class="btn-sub">Next</a>
                            </div>


                        </form>
                    </div>
                </div>
            </div>
        </div>
