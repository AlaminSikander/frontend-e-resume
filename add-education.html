    <!-- ##### Header Area Start ##### -->
    <header class="header-area">
        <div class="classy-nav-container dark breakpoint-off">
            <div class="container">
                <!-- Classy Menu -->
                <nav class="classy-navbar justify-content-between" id="dreamNav">

                    <!-- Logo -->
                    <a class="nav-brand" href="index-2.html"><img src="img/core-img/logo-3.png" alt="logo"> CV Builder.</a>

                    <!-- Navbar Toggler -->
                    <div class="classy-navbar-toggler">

                    </div>

    <!-- ##### Blog Area Start ##### -->
    <section class="blog-area">
        <div class="container-fluid ">

            <div class="row justify-content-center">
                <div class="col-12 col-md-7">
                    
                    <div class="container">

                        <form method="post" action="#">
                            <div class="mt-150">
                                <div class="form-group add-edu">
                                    <h2>Add Educations</h2>
                                    <div class="all-edus">
                                        <div class="new-edu">
                                            <label>Field of study:</label>
                                            <input type="text" name="edu[]" class="form-control" placeholder="Ex: Computer Science">
                                            <label>Degree:</label>
                                            <input type="text" name="edu[]" class="form-control" placeholder="Ex: Bachelor's">
                                            <label>School:</label>
                                            <input type="text" name="edu[]" class="form-control" placeholder="Ex: al-albayt university">
                                            <div class="form-row">
                                                <div class="col">
                                                    <label>From year:</label>
                                                    <input type="month" name="edu[]" class="form-control">
                                                </div>
                                                <div class="col">
                                                    <label>To year (optional=present):</label>
                                                    <input type="month" name="edu[]" class="form-control">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="add-blk btn btn-info" id="add-edu"> 
                                        <i class="fa fa-plus"></i>
                                        <span>Add another education</span>
                                    </div>
                                </div>
                            </div>

                            

                            <hr class="mt-100">
                            <div class="row cols-2">
                                <a href="parsonal-info.html"  type="submit" class="btn-sub">Back</a>
                                <a href="add-experiences.html"  type="submit" class="btn-sub">Next</a>
                            </div>
                            
                            
                        </form>
                    </div>
                </div>
            </div>
